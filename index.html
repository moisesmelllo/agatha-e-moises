<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel + Contador + Vídeo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .carousel {
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
    }
    .controls {
      margin: 10px;
    }
    #counter {
      font-size: 2rem;
      margin: 20px;
    }
    iframe {
      width: 560px;
      height: 315px;
      border: none;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Carrossel de Fotos</h1>
  <div class="carousel">
    <div class="carousel-images" id="carouselImages">
      <img src="https://picsum.photos/id/1018/1000/400" alt="Imagem 1">
      <img src="https://picsum.photos/id/1015/1000/400" alt="Imagem 2">
      <img src="https://picsum.photos/id/1016/1000/400" alt="Imagem 3">
    </div>
  </div>

  <div class="controls">
    <button onclick="prevImage()">Anterior</button>
    <button onclick="nextImage()">Próxima</button>
  </div>

  <h2>Contador desde 20/05/2025 às 19:30</h2>
  <div id="counter">Calculando...</div>

  <h2>Vídeo incorporado</h2>
  <iframe
    src="https://www.youtube.com/embed/450p7goxZqg?autoplay=1"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>

  <script>
    // Carrossel
    let index = 0;
    function updateCarousel() {
      const images = document.getElementById("carouselImages");
      images.style.transform = `translateX(-${index * 100}%)`;
    }
    function nextImage() {
      index = (index + 1) % 3;
      updateCarousel();
    }
    function prevImage() {
      index = (index - 1 + 3) % 3;
      updateCarousel();
    }

    // Contador desde 20/05/2025 às 19:30
    function updateElapsedTime() {
      const startTime = new Date('2025-05-20T19:30:00');
      const now = new Date();
      const diffMs = now - startTime;

      const seconds = Math.floor(diffMs / 1000) % 60;
      const minutes = Math.floor(diffMs / (1000 * 60)) % 60;
      const hours = Math.floor(diffMs / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      document.getElementById("counter").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateElapsedTime, 1000);
    updateElapsedTime();
  </script>
</body>
</html>
